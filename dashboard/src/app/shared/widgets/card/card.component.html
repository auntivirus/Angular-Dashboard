<div class="text">
  <h3>{{ label }}</h3>
  <span class="total">{{ total }}</span>
  <span>
    <mat-icon color="primary">trending_up</mat-icon>
  </span>
  <span class="description">
    {{ percentage }}%
  </span>
  <span> of target</span>
</div>
<div class="widget">
  <highcharts-chart class="highcharts-chart"
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="display: block; align-items: center;"
></highcharts-chart>
</div>
