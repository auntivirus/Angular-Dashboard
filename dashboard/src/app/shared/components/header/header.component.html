<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <a id="logoLink" mat-list-item routerLink="/" >Logo</a>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button [matMenuTriggerFor]="preferences">
            <mat-icon>settings</mat-icon>
          </button>
          <mat-menu #preferences="matMenu">
            <button mat-menu-item>Preferences</button>
          </mat-menu>
        </li>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="needHelp">
            <mat-icon>help_outline</mat-icon>
          </button>
          <mat-menu #needHelp="matMenu">
            <button mat-menu-item>Need Help?</button>
          </mat-menu>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign Out
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
